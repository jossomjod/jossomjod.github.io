<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="The Joddiest Synth">
		<meta name="keywords" content="Synth,Music,JOD">
		<meta name="author" content="The Real JODSynth">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../stylesheets/global_style.css" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<link rel="icon"  type="image/png" href="../images/favicon.png">
		<script src="../scripts/vector.js"></script>
		<script src="scripts/functions.js"></script>
		<script src="scripts/synth.js"></script>
		<script src="scripts/ui.js"></script>
		<title>JODSynth</title>
	</head>
	<body>
		<div class="main-content">
			<div class="top-bar">
				<a href="../index.html">Home</a>
			</div>
			<div class="synth-container">
				<div>
					<input type="range" id="masterGain" name="masterGain" min="0" max="1" step="0.01">
					<label for="masterGain">Master Gain</label>
				</div>
				<div class="oscillator-container oscar">
					<p>Oscar</p>
					<input type="range" id="oscarGain" name="oscarGain" min="0" max="1" step="0.01">
					<label for="oscarGain">Gain</label>
				</div>
				<div class="oscillator-container osiris">
					<p>Osiris</p>
					<input type="range" id="osirisGain" name="osirisGain" min="0" max="1" step="0.01">
					<label for="osirisGain">Gain</label>
					<input type="range" id="osirisMultiplier" name="osirisMultiplier" min="0" max="10000" step="1">
					<label for="osirisMultiplier">Multiplier</label>
				</div>
			</div>
		</div>
		<script src="scripts/main.js" defer></script>
	</body>
</html>
